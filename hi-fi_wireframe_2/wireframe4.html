function updateOrientation(){

        case 0:
	contentType += "normal";
	break;

	case -90:
	window.location="http://www.katiechironis.com/vitalclip/wireframe5.html"
	break;

	case 90:
	window.location="http://www.katiechironis.com/vitalclip/wireframe5.html"
	break;

	case 180:
	contentType += "flipped";
	break;
    }
    document.getElementById("page_wrapper").setAttribute("class", contentType);
}
